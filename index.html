<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Project</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="bookshelf">
            <form class="newbook-form invisible" action="/">
                <label for="title">Title</label>
                <input id="title" type="text" minlength="3" required />
                <span class="error"></span>

                <label for="author">Author</label>
                <input id="author" type="text" minlength="3" required />
                <span class="error"></span>

                <label for="num_pages">Number of pages</label>
                <input id="num_pages" type="number" minlength="3" required />
                <span class="error"></span>

                <label>Did you read the book?</label>
                <div class="radio_block">
                    <label for="isRead">yes</label>
                    <input
                        id="isRead"
                        type="radio"
                        value="yes"
                        name="read"
                        checked
                    />
                </div>
                <div class="radio_block">
                    <label for="isntRead">no</label>
                    <input id="isntRead" type="radio" value="no" name="read" />
                </div>
                <div class="form-btns">
                    <button id="add" type="submit">Add</button>
                    <button id="close">Close</button>
                </div>
            </form>
        </div>
        <div class="control-area">
            <button id="new">Add Book</button>
            <button id="refresh">Refresh</button>
        </div>
    </body>
</html>
